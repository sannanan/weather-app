<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>weather's today</title>
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="image/search.png"></button>
        </div>
        <div class="weather">
            <img src="image/rain.png" class="weather-icon">
            <h1 class="temp">30°C</h1>
            <h2 class="city">Phnom Penh</h2>
            <div class="details">
                <div class="col">
                    <img src="image/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="image/wind.png">
                    <div>
                        <p class="wind">10 km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div> 

    <script>

        const apiKey = "a0962bff7d829839045a2a5dd00201e2";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=battambang";

        async function checkWeather(){
            const response = await fetch(apiUrl + `&appid=${apiKey}`);
            var data = await response.json();

            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = data.main.temp + "°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + km/h;
        }

    checkWeather
    </script>
    
</body>
</html>
